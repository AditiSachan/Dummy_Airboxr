name: Before merge main testing CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Clear Node Modules and Cache
        run: |
          rm -rf node_modules
          npm cache clean --force

      - name: Install dependencies
        run: npm install

      - name: Check Jest Permissions
        run: ls -l node_modules/.bin/jest

      - name: Add node_modules/.bin to PATH
        run: export PATH="./node_modules/.bin:$PATH"
      
      - name: Add Executable Permissions to Jest
        run: chmod +x node_modules/.bin/jest

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Install Chrome Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install xvfb
          sudo apt-get install -y libxss1 libappindicator1 libindicator7 libasound2 # Install Chrome dependencies
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          export DISPLAY=:99

      - name: Run the tests
        run: |
          xvfb-run -a npx playwright test --headed
