name: Before merge main testing CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest # Use a Windows runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

  test:
    runs-on: windows-latest # Use a Windows runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Clear Node Modules and Cache
        run: |
          Remove-Item -Path node_modules -Recurse -Force
          npm cache clean --force

      - name: Install dependencies
        run: npm install

      - name: Install Chrome with Chocolatey
        run: choco install googlechrome --yes

      - name: Load environment file
        run: |
          if (Test-Path .env) {
            Write-Host "Loading environment variables from .env"
            $env:DOTENV_LOADED = $true
            Get-Content .env | ForEach-Object { 
              if ($_ -match '\s*([^#][^\=]*)\s*\=\s*(.+)') {
                $env[$matches[1].Trim()] = $matches[2].Trim()
              }
            }
          }

      - name: Install Playwright browsers
        run: npx playwright install
    
      - name: Check Chrome installation
        run: where chrome.exe
      - name: Run the tests
        run: |
          npx playwright test --headed
