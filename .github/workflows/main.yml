name: Before merge main testing CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest # Use a Windows runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

  test:
    runs-on: windows-latest # Use a Windows runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Clear Node Modules and Cache
        run: |
          rm -rf node_modules
          npm cache clean --force

      - name: Install dependencies
        run: npm install

      - name: Check Jest Permissions
        run: ls -l node_modules/.bin/jest

      - name: Add node_modules/.bin to PATH
        run: export PATH="./node_modules/.bin:$PATH"
      
      - name: Add Executable Permissions to Jest
        run: chmod +x node_modules/.bin/jest

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run the tests
        run: |
          npx playwright test --headed
